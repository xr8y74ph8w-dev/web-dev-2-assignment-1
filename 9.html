<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="container">

      <!-- Add Event -->
      <div class="card">
        <h2>Add New Event</h2>

        <label>Event Title</label>
        <input type="text" id="title" placeholder="Event title">

        <label>Event Date</label>
        <input type="date" id="date">

        <label>Category</label>
        <select id="category">
          <option>Conference</option>
          <option>Workshop</option>
          <option>Meeting</option>
          <option>Other</option>
        </select>

        <label>Description</label>
        <textarea id="description" placeholder="Event description"></textarea>

        <button onclick="addEvent()">Add Event</button>
      </div>

      <!-- Events List -->
      <div class="card">
        <div class="card-header">
          <h2>My Events</h2>
          <div>
            <button class="secondary" onclick="clearEvents()">Clear All Events</button>
            <button class="secondary" onclick="addSample()">Add Sample Events</button>
          </div>
        </div>

        <div id="events"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
